<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Monthly Budget Tracker</h1>
      <p>Track your income and expenses with ease.</p>
    </header>

    <!-- Input Section -->
    <div class="input-section">
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <div class="form-group">
          <label for="type">Type:</label>
          <select id="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>

        <div class="form-group">
          <label for="category">Category:</label>
          <input type="text" id="category" placeholder="e.g., Salary, Groceries" required>
        </div>

        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" placeholder="e.g., 500.000" required>
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" required>
        </div>

        <div class="form-group">
          <label for="location">Location (optional):</label>
          <input type="text" id="location" placeholder="e.g., New York">
        </div>

        <div class="form-group">
          <label for="remarks">Remarks (optional):</label>
          <textarea id="remarks" placeholder="e.g., Bonus, Monthly Rent"></textarea>
        </div>

        <button type="submit" id="add-btn">Add Transaction</button>
      </form>
    </div>

    <!-- Summary Section -->
    <div class="summary-section">
      <h2>Budget Summary</h2>
      <div class="summary-cards">
        <div class="card">
          <h3>Total Income</h3>
          <p id="total-income">$0.000</p>
        </div>
        <div class="card">
          <h3>Total Expenses</h3>
          <p id="total-expense">$0.000</p>
        </div>
        <div class="card">
          <h3>Remaining Budget</h3>
          <p id="remaining-budget">$0.000</p>
        </div>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="chart-section">
      <h2>Budget Overview</h2>
      <canvas id="budget-chart"></canvas>
    </div>

    <!-- Transactions List -->
    <div class="transactions-section">
      <h2>Transactions</h2>
      <table id="transactions-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Location</th>
            <th>Remarks</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="transactions-list"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
